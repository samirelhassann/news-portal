name: Build AngularJS Project

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      env:
        NODE_ENV: ${{ secrets.NODE_ENV }}
        NEWS_API_HOST: ${{ secrets.NEWS_API_HOST }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: pnpm run build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      env:
        NODE_ENV: ${{ secrets.NODE_ENV }}
        NEWS_API_HOST: ${{ secrets.NEWS_API_HOST }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: pnpm run build

    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        name: build
        path: dist/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

