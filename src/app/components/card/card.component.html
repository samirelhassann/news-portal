<a
  [href]="url"
  target="_blank"
  class="relative group cursor-pointer rounded-md hover:opacity-80 transition-opacity duration-300 select-none">
  <div
    class="relative group w-full h-64 bg-silver-600 animate-pulse rounded-lg overflow-hidden data-[loaded=true]:animate-none">
    <div
      *ngIf="!!sourceName"
      class="px-2 py-1 bg-silver-600 text-magenta-400 w-fit absolute top-1 right-1 rounded-md font-semibold opacity-90">
      {{ sourceName }}
    </div>
    <img
      [src]="imageUrl"
      class="rounded-lg w-full h-full object-cover opacity-0 transition-opacity duration-300 group-data-[loaded=true]:opacity-100 select-none"
      loading="lazy"
      onload="this.parentElement.setAttribute('data-loaded', 'true')" />
  </div>
  <div
    class="absolute bottom-0 h-3/8 w-full rounded-b-lg flex flex-col bg-gradient-to-t from-silver-700 via-silver-600/90 to-transparent items-center justify-center text-center">
    <span class="text-white font-semibold text-lg line-clamp-2 shadow-neutral-800 text-shadow-md">
      {{ title }}
    </span>
    <span class="self-end mr-1 text-xs text-silver-300"> {{ publishDate | date: "medium" }} </span>
  </div>
</a>
